<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="headline">Password Generator</div>
      <div class="result">
        <p class="placeholder"></p>
        <div class="icon">
          <i class="fa fa-clone"></i>
        </div>
      </div>
      <div class="conditions">
        <p>Character Length <span class="counter">0</span></p>
        <div class="slider-container">
          <input type="range"min="0"max="100"value="0"class="slider"id="lengthSlider"/>
        </div>
        <div class="checkbox-container">
          <label><input type="checkbox" /> Include Uppercase Letters</label>
          <label><input type="checkbox" /> Include Lowercase Letters</label>
          <label><input type="checkbox" /> Include Numbers</label>
          <label><input type="checkbox" /> Include Symbols</label>
        </div>
        <br />
        <div class="strength">
          <p>STRENGTH</p>
          <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <button>GENERATE -></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
